<div class="form-container" [style.display]="showInspectionForm ? 'block' : 'none'">
  <form id="inspection-form" >
    <h1 id="searchtitleInspection">Demande d'Inspection</h1>
    <label for="establishment">Nom de l'établissement:</label>
    <input type="text" id="establishment" required>

    <label for="address">Adresse:</label>
    <input type="text" id="address" required>

    <label for="city">Ville:</label>
    <input type="text" id="city" required>

    <label for="visit-date">Date de la visite:</label>
    <input type="date" id="visit-date" required>

    <label for="client-name">Nom du client:</label>
    <input type="text" id="client-name" required>

    <label for="client-surname">Prénom du client:</label>
    <input type="text" id="client-surname" required>

    <label for="description">Description du problème:</label>
    <textarea id="description" required></textarea>
    <button type="submit">Envoyer la demande</button>
  </form>
</div>
